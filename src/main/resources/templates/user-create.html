<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Oracle User</title>
    <style>
        /* Général */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        h4 {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        a {
            display: block;
            text-align: center;
            color: #2980b9;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1.1em;
        }

        a:hover {
            color: #3498db;
        }

        /* Formulaire */
        form {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #2c3e50;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 1em;
            background-color: #ecf0f1;
            color: #2c3e50;
            box-sizing: border-box;
        }

        form input:focus {
            border-color: #2980b9;
            outline: none;
            background-color: #fff;
        }

        form button {
            background-color: #2980b9;
            color: white;
            padding: 10px 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        form button:hover {
            background-color: #3498db;
        }

        /* Responsivité */
        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<h1>Create Oracle User</h1>
<h4>Make sure to include c## in the username</h4>

<form action="/oracle-users/create" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="tablespace">Tablespace:</label>
    <input type="text" id="tablespace" name="tablespace" required>

    <label for="quota">Quota (MB):</label>
    <input type="number" id="quota" name="quota" required>

    <button type="submit">Create User</button>
</form>

<a href="/oracle-users">Back to User List</a>

</body>
</html>
