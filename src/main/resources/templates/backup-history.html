<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Sauvegardes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 50px;
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
        }
        pre {
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: "Courier New", Courier, monospace;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
        .alert-warning {
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Historique des Sauvegardes</h1>

    <!-- Affichage de l'historique -->
    <div th:if="${history}">
        <pre th:text="${history}">Historique des sauvegardes...</pre>
    </div>
    <div th:if="${history == null}" class="alert alert-warning" role="alert">
        Aucun historique de sauvegardes disponible.
    </div>

    <!-- Bouton de retour -->
    <div class="mt-3">
        <a href="/backup" class="btn btn-secondary">Retour Ã  la page de sauvegarde</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
