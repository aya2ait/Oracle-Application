<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle User Actions</title>
    <style>
        /* Styles Généraux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f0f4f8, #d9e2ec); /* Dégradé doux */
            color: #2c3e50;
            line-height: 1.6;
        }

        /* En-têtes */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            color: #1c3d5a;
        }

        h2 {
            margin-top: 30px;
            font-size: 1.5em;
            color: #2a628f;
        }

        /* Liens */
        a {
            display: inline-block;
            margin: 10px 0 20px;
            text-align: center;
            color: #1565c0;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: #0d47a1;
        }

        /* Conteneur des formulaires */
        form {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #d1e3f0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-size: 1em;
            color: #2c3e50;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cfd8dc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }

        form input:focus {
            border-color: #1565c0;
            outline: none;
            box-shadow: 0 0 5px rgba(21, 101, 192, 0.2);
        }

        /* Boutons */
        form button {
            background-color: #1565c0;
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #0d47a1;
        }

        /* Checkbox Group */
        form .checkbox-group {
            margin: 10px 0;
        }

        form .checkbox-group label {
            font-size: 0.9em;
            color: #555;
        }

        /* Séparation entre les sections */
        form + h2 {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        /* Responsivité */
        @media (max-width: 768px) {
            form {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            h2 {
                font-size: 1.3em;
            }
        }

    </style>
</head>

<body>
<h1>Oracle User Actions</h1>
<a href="/oracle-users">Back to User List</a>

<!-- Form to change quota -->
<h2>Change Quota</h2>
<form action="/oracle-users/change-quota" method="post">
    <label for="quota-username">Username:</label>
    <input type="text" id="quota-username" name="username" required>
    <label for="quota-quota">Quota (MB):</label>
    <input type="number" id="quota-quota" name="quota" required>
    <label for="quota-tablespace">Tablespace:</label>
    <input type="text" id="quota-tablespace" name="tablespace" required>
    <button type="submit">Update Quota</button>
</form>

<!-- Form to change default tablespace -->
<h2>Change Default Tablespace</h2>
<form action="/oracle-users/change-tablespace" method="post">
    <label for="tablespace-username">Username:</label>
    <input type="text" id="tablespace-username" name="username" required>
    <label for="tablespace-tablespace">Tablespace:</label>
    <input type="text" id="tablespace-tablespace" name="tablespace" required>
    <button type="submit">Update Tablespace</button>
</form>

<!-- Form to assign a role -->
<h2>Grant Role</h2>
<form action="/oracle-users/grant-role" method="post">
    <label for="role-username">Username:</label>
    <input type="text" id="role-username" name="username" required>
    <label for="role-role">Role:</label>
    <input type="text" id="role-role" name="role" required>
    <div class="checkbox-group">
        <label>
            <input type="checkbox" id="role-adminOption" name="adminOption"> With Admin Option
        </label>
    </div>
    <button type="submit">Grant Role</button>
</form>

<!-- Form to lock/unlock account -->
<h2>Lock/Unlock Account</h2>
<form action="/oracle-users/lock-account" method="post">
    <label for="lock-username">Username:</label>
    <input type="text" id="lock-username" name="username" required>
    <button type="submit">Lock Account</button>
</form>
<form action="/oracle-users/unlock-account" method="post">
    <label for="unlock-username">Username:</label>
    <input type="text" id="unlock-username" name="username" required>
    <button type="submit">Unlock Account</button>
</form>

<!-- Form for password expiration -->
<h2>Password Expiration for DEFAULT Profile</h2>
<form action="/oracle-users/change-password-expiration" method="post">
    <label for="expiration-expirationDays">Expiration (days):</label>
    <input type="number" id="expiration-expirationDays" name="expirationDays" required>
    <button type="submit">Update Expiration</button>
</form>

<!-- Form to change account lock time -->
<h2>Change Account Lock Time for DEFAULT Profile</h2>
<form action="/oracle-users/change-lock-time" method="post">
    <label for="lockTime-lockTime">Lock Time (minutes):</label>
    <input type="number" id="lockTime-lockTime" name="lockTime" required>
    <button type="submit">Update Lock Time</button>
</form>
</body>

</html>
